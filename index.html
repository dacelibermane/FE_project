<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
  <title>FE project</title>
</head>
<body>
  <header class="main-head">
      <h1 id="logo">Delicious</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="http://" target="_blank">Services</a></li>
          <li><a href="http://" target="_blank">Projects</a></li>
          <li><a href="http://" target="_blank">About</a></li>
        </ul>
    </nav>
    <button class="btn" onclick="openForm()">Click me!</button>
  </header>

  <div class="popup-form">
    <div class="form-content">
      <form id="inputGroup" novalidate>
        <div class="close"><i class="fas fa-times-circle"></i></div>
        <div class="input-wrapper">
          <input class="user-input" name="username" placeholder="Name" required>
          <div class="error-msg username">Test error</div>
        </div>
        <div class="input-wrapper">
          <input class="user-input" type="email" placeholder="Email" required>
          <div class="error-msg email">Test error</div>
        </div>
        <div class="input-wrapper">
          <input class="user-input" type="password" placeholder="Password" required>
          <div class="error-msg password">Test error</div>
        </div>

        <input id="sendOffers" type="checkbox">
        <label for="sendOffers">Send me special offers </label>

          <div id="receiveOffers">
            <label for="offers">I would like to receive special offers:</label>
              <select id="receiveOffers" name="offers">
                <option value="daily">Once a day</option>
                <option value="weekly">Once a week</option>
                <option value="monthly">Once a month</option>
              </select>
          </div>
    <div class="submit
    -btn">
    <a href="" type="button" id="submitBtn">Submit</a>
  </div>
</form>
  
  </div>  
  </div>
</body>
</html>
